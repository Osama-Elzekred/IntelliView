    <script>
      function scrollToNextSection() {
      // Find the next section by getting the current scroll position and adding the window height
      const currentScroll = window.scrollY || document.documentElement.scrollTop;
      const windowHeight = window.innerHeight || document.documentElement.clientHeight;
      const nextSection = Math.ceil((currentScroll + 1) / windowHeight) * windowHeight;

      // Scroll to the next section
      window.scrollTo({
        top: nextSection,
        behavior: 'smooth'
      });
     } 
     
        window.addEventListener('scroll', function() {
            var header = document.getElementById('header');

            // Adjust the value  based on your specific needs
            var scrollThreshold = 300;

            // Check if the scroll position is beyond the threshold
            if (window.scrollY > scrollThreshold) {
                header.classList.add('show');
            } else {
                header.classList.remove('show');
            }
        });
    </script>
