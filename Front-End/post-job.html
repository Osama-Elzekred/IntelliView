<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JobBoard &mdash; Website Template by Colorlib</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="css/custom-bs.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/bootstrap-select.min.css" />
    <link rel="stylesheet" href="fonts/icomoon/style.css" />
    <link rel="stylesheet" href="fonts/line-icons/style.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/quill.snow.css" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="top">
    <div id="overlayer"></div>
    <div class="loader">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="site-wrap">
      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>
      <!-- .site-mobile-menu -->

      <!-- NAVBAR -->
      <header class="site-navbar mt-3">
        <div id="header-content"></div>
      </header>

      <!-- HOME -->
      <section
        class="section-hero overlay inner-page bg-image"
        style="background-image: url('images/hero_1.jpg')"
        id="home-section"
      >
        <div class="container">
          <div class="row">
            <div class="col-md-7">
              <h1 class="text-white font-weight-bold">Post A Job</h1>
              <div class="custom-breadcrumbs">
                <a href="#">Home</a> <span class="mx-2 slash">/</span>
                <a href="#">Job</a> <span class="mx-2 slash">/</span>
                <span class="text-white"><strong>Post a Job</strong></span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="site-section">
        <div class="container">
          <div class="row align-items-center mb-5">
            <div class="col-lg-8 mb-4 mb-lg-0">
              <div class="d-flex align-items-center">
                <div>
                  <h2>Post A Job</h2>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="row">
                <div class="col-6">
                  <a href="#" class="btn btn-block btn-light btn-md"
                    ><span class="icon-open_in_new mr-2"></span>Preview</a
                  >
                </div>
                <div class="col-6">
                  <a href="#" class="btn btn-block btn-primary btn-md"
                    >Save Job</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col-lg-12">
              <form class="p-4 p-md-5 border rounded" method="post">
                <h3 class="text-black mb-5 border-bottom pb-2">Job Details</h3>

                <div class="form-group">
                  <label for="company-website-tw d-block"
                    >Upload Featured Image</label
                  >
                  <br />
                  <label class="btn btn-primary btn-md btn-file">
                    Browse File<input type="file" hidden />
                  </label>
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="you@yourdomain.com"
                  />
                </div>
                <div class="form-group">
                  <label for="job-title">Job Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="job-title"
                    placeholder="Product Designer"
                  />
                </div>
                <div class="form-group">
                  <label for="job-location">Location</label>
                  <input
                    type="text"
                    class="form-control"
                    id="job-location"
                    placeholder="e.g. New York"
                  />
                </div>

                <div class="form-group">
                  <label for="job-region">Job Region</label>
                  <select
                    class="selectpicker border rounded"
                    id="job-region"
                    data-style="btn-black"
                    data-width="100%"
                    data-live-search="true"
                    title="Select Region"
                  >
                    <option>Anywhere</option>
                    <option>San Francisco</option>
                    <option>Palo Alto</option>
                    <option>New York</option>
                    <option>Manhattan</option>
                    <option>Ontario</option>
                    <option>Toronto</option>
                    <option>Kansas</option>
                    <option>Mountain View</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="job-type">Job Type</label>
                  <select
                    class="selectpicker border rounded"
                    id="job-type"
                    data-style="btn-black"
                    data-width="100%"
                    data-live-search="true"
                    title="Select Job Type"
                  >
                    <option>Part Time</option>
                    <option>Full Time</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="job-description">Job Requirements</label>
                  <div class="editor" id="editor-1">
                    <p>Write Job Requirements!</p>
                  </div>
                </div>
                <div class="form-group">
                  <label for="job-description">Job Description</label>
                  <div class="editor" id="editor-2">
                    <p>Write Job Description!</p>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row align-items-center mb-5">
            <div class="col-lg-4 ml-auto">
              <div class="row">
                <div class="col-6">
                  <a href="#" class="btn btn-block btn-light btn-md"
                    ><span class="icon-open_in_new mr-2"></span>Preview</a
                  >
                </div>
                <div class="col-6">
                  <a href="#" class="btn btn-block btn-primary btn-md"
                    >Save Job</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer class="site-footer">
        <div id="footer-content"></div>
      </footer>
    </div>

    <!-- SCRIPTS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/stickyfill.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/quill.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/custom.js"></script>   
  </body>
</html>
