
<!doctype html>
<html lang="en">
  <head>
    <title>JobBoard &mdash; Website Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/custom-bs.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="fonts/line-icons/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/quill.snow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/css/intlTelInput.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css">  
    <link rel="stylesheet" href="css/edit-profile.css">
  </head>
  <body id="top">
  <div id="overlayer"></div>
  <div class="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
<div class="site-wrap">
    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->
    <!-- NAVBAR -->
    <header class="site-navbar mt-3">
        <div id="header-content"></div>
    </header>
    <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url('images/ai-background-business-technology-digital-transformation.jpg');" id="home-section">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-white font-weight-bold">Company Details</h1>
            <div class="custom-breadcrumbs">
              <a href="#">Home</a> <span class="mx-2 slash">/</span>
              <span class="text-white"><strong>Company Details</strong></span>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <div class="container light-style flex-grow-1 container-p-y">
      
        <div class="card border-success rounded-4 mt-5 overflow-hidden border-width-2 background-color="">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-md-8 d-flex flex-column justify-content-between">
                <div class="card-body">
                  <div class="form-company">
                      <h1 class="card-title" for="company-name">Company Name</h1>
                      
                      <div class="overview">
                        <label for="company-type">Type</label><br>
                        <span id="company-overview">IT</span>
                    </div>
                      <!-- Company overview -->
                      <div class="overview">
                          <label for="company-overview">Overview</label><br>
                          <span id="company-overview">hassannnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnn.</span>
                      </div>
                      <!-- Company website -->
                      <div class="website">
                          <label for="company-website">Website</label><br>
                          <a href="#" id="company-website">www.example.com</a>
                      </div>
                      <!-- Company phone number -->
                      <div class="phone">
                          <label for="company-phone">Phone</label><br>
                          <span id="company-phone">123-456-7890</span>
                      </div>
                      <!-- Company size and founded date -->
                      <div class="size">
                          <label for="company-size">Size</label><br>
                          <span id="company-size">Large</span>
                      </div>
                      <div class="founded">
                          <label for="company-founded">Founded</label><br>
                          <span id="company-founded">2000</span>
                      </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4 d-flex justify-content-center pt-4 overflow-hidden">
                <img src="images/company-profile-photo.jpg" alt class="d-block ui-w-80">
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      </div>
      </div>
      </div>

      <footer class="site-footer">
        <div id="footer-content"></div>
      </footer>
    </div>
    <!-- SCRIPTS -->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/stickyfill.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/quill.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/custom.js"></script>

    <script src="js/profile.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/intlTelInput-jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/utils.js"></script>
  </body>
</html>
